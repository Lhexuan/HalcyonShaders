# Optifine Options
clouds = off
oldLighting = false
underwaterOverlay = false

# Sliders
sliders = GLOBAL_SPEED TEXTURE_RESOLUTION MC_SEA_LEVEL shadowDistance RESOURCE_FORMAT   wetnessHalflife drynessHalflife sunPathRotation eyeBrightnessHalflife   VC_QUALITY VC_OCTAVES VC_LIGHTING_QUALITY_DIRECT VC_LIGHTING_QUALITY_SKY VC_LIGHTING_QUALITY_BOUNCED VC_ALTITUDE VC_HEIGHT VC_DENSITY_CLEAR VC_DENSITY_OVERCAST VC_DENSITY_RAIN VC_COVERAGE_CLEAR VC_COVERAGE_OVERCAST VC_COVERAGE_RAIN VC_SHADOW_SOFTENING_STRENGTH   shadowMapResolution SHADOW_DISTORTION_FACTOR SHADOW_FILTER_QUALITY SHADOW_FILTER_MIN_WIDTH SHADOW_FILTER_MAX_WIDTH LIGHT_SOURCE_DISTANCE   PARALLAX_OPAQUE_DEPTH PARALLAX_OPAQUE_QUALITY_FIXED PARALLAX_TRANSPARENT_STEPS PARALLAX_TRANSPARENT_DEPTH_WATER PARALLAX_TRANSPARENT_DEPTH_ICE PARALLAX_TRANSPARENT_DEPTH_STAINED_GLASS

# Main Menu
screen = <empty> [Miscellaneous] <empty> [ShaderConfig] [Atmospherics] <empty> [Geometry] [Post] [Surface] [Shading]

# Sub Menus
screen.Miscellaneous = [Debugging] [Internal] [Uncategorised]
  screen.Debugging = 
  screen.Internal = 
  screen.Uncategorised = *

screen.ShaderConfig = GLOBAL_SPEED TEXTURE_RESOLUTION MC_SEA_LEVEL RESOURCE_FORMAT shadowDistance <empty> <empty> <empty> wetnessHalflife drynessHalflife sunPathRotation eyeBrightnessHalflife

screen.Atmospherics = [Volumetrics] [Clouds] [Sky]
  screen.Volumetrics = 
  screen.Clouds = VOLUMETRIC_CLOUDS <empty> <empty> VC_QUALITY VC_LIGHTING_QUALITY_DIRECT VC_ALTITUDE VC_OCTAVES VC_LIGHTING_QUALITY_SKY VC_HEIGHT <empty> VC_LIGHTING_QUALITY_BOUNCED <empty> VC_DENSITY_CLEAR <empty> VC_COVERAGE_CLEAR VC_DENSITY_OVERCAST VC_SHADOW_SOFTENING VC_COVERAGE_OVERCAST VC_DENSITY_RAIN VC_SHADOW_SOFTENING_STRENGTH VC_COVERAGE_RAIN
  screen.Sky = 

screen.Geometry = [Parallax] [VertexDisplacement]
  screen.Parallax = PARALLAX_OPAQUE PARALLAX_OPAQUE_QUALITY_SCALING PARALLAX_OPAQUE_DEPTH PARALLAX_OPAQUE_QUALITY_FIXED <empty> <empty> PARALLAX_TRANSPARENT PARALLAX_TRANSPARENT_DEPTH_WATER PARALLAX_TRANSPARENT_STEPS PARALLAX_TRANSPARENT_DEPTH_ICE <empty> PARALLAX_TRANSPARENT_DEPTH_STAINED_GLASS
  screen.VertexDisplacement = 

screen.Post = [Tonemapping] [Bloom]
  screen.Tonemapping = 
  screen.Bloom = 

screen.Surface = [Normals]
  screen.Normals = 

screen.Shading = [Shadowing] [Lighting]
  screen.Shadowing = shadowMapResolution SHADOW_DISTORTION_FACTOR <empty> <empty> SHADOW_FILTER_QUALITY LIGHT_SOURCE_DISTANCE SHADOW_FILTER_MIN_WIDTH <empty> SHADOW_FILTER_MAX_WIDTH
  screen.Lighting = [BlockLight] [SkyLight]
    screen.BlockLight = BLOCK_LIGHT_COLOUR
    screen.SkyLight = SKY_LIGHT_COLOUR
